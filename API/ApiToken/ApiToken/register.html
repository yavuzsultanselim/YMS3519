<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <h2>Kayıt Ol</h2>
                </div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="Email adresiniz" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Şifre</label>
                            <input type="password" id="password" placeholder="Şifreniz" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Şifre Tekrar</label>
                            <input type="password" id="confirmpassword" placeholder="Şifre Tekrar" class="form-control" />
                        </div>
                        <button id="register" class="btn btn-primary">Kayıt Ol</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#register").click(function () {
                $.ajax({
                    method: "Post",
                    url: "/api/Account/Register",
                    data: {
                        Email: $("#email").val(),
                        Password: $("#password").val(),
                        ConfirmPassword: $("#confirmpassword").val()
                    },
                    success: function () {
                        alert("Kullanıcı oluşturuldu.")
                    }
                })
            })
        })
    </script>
</body>
</html>
